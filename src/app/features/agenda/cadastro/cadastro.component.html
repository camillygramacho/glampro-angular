<div class="container">
  <h2>Cadastro de Agendamento</h2>

  <div class="row">
    <div *ngFor="let item of agendamentos; let i = index" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title">Agendamento {{ i + 1 }}</h5>
            <button class="btn btn-sm btn-danger" (click)="removerAgendamento(i)">ğŸ—‘ï¸</button>
          </div>

          <div class="mb-2">
            <label>ServiÃ§o:</label>
            <select class="form-select" [(ngModel)]="item.idServiceSalon" name="servico{{ i }}">
              <option value="">Selecione um serviÃ§o</option>
              <option *ngFor="let servico of servicos" [value]="servico.id">{{ servico.nameService }}</option>
            </select>
          </div>

          <div class="mb-2">
            <label>Data:</label>
            <input
              type="date"
              class="form-control"
              [(ngModel)]="item.data"
              name="data{{ i }}"
            />
          </div>

          <div class="mb-2">
            <label>Hora:</label>
            <input
              type="time"
              class="form-control"
              [(ngModel)]="item.hora"
              name="hora{{ i }}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex gap-3 flex-wrap mt-4">
    <button class="btn btn-primary" (click)="adicionarAgendamento()">â• Adicionar Agendamento</button>

    <button
      class="btn btn-success"
      [disabled]="loading || agendamentos.length === 0 || !todosValidos()"
      (click)="salvarAgendamentos()"
    >
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      {{ loading ? 'Salvando...' : 'ğŸ’¾ Salvar Todos' }}
    </button>
  </div>
</div>
