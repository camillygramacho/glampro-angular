<!-- login.component.html -->
<div class="login-background">
  <div class="container mt-5" style="max-width: 400px;">
    <div class="text-center mb-4">
      <img src="/assets/logo.jpeg" alt="Logo Glam Pro" style="max-width: 200px;" />
      <h3 class="text-center mb-4">Login</h3>
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/cadastro">NÃ£o tem conta? Cadastre-se</a>
    </div>
  </div>
</div>
