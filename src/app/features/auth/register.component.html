<div class="register-background">
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Cadastro</h3>
    <form (ngSubmit)="cadastrar()">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input [(ngModel)]="nome" name="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">CPF/CNPJ</label>
        <input [(ngModel)]="cpf" name="cpf" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade</label>
        <input [(ngModel)]="city" name="city" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required />
      </div>

      <!-- Seleção de perfil (um por vez) -->
      <div class="mb-3">
        <label class="form-label d-block">Tipo de cadastro:</label>
        <div class="d-flex gap-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="clientCheck"
              [checked]="selectedRole === 'cliente'"
              (change)="selectRole('cliente')"
            />
            <label class="form-check-label" for="clientCheck">Cliente</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="professionalCheck"
              [checked]="selectedRole === 'profissional'"
              (change)="selectRole('profissional')"
            />
            <label class="form-check-label" for="professionalCheck">Profissional</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="empresaCheck"
              [checked]="selectedRole === 'empresa'"
              (change)="selectRole('empresa')"
            />
            <label class="form-check-label" for="empresaCheck">Empresa</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login">Já tem conta? Faça login</a>
    </div>
  </div>
</div>
